<!DOCTYPE html>
<html>
<head>
  <title>DataGuard</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 200px;
    }
    button {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>DataGuard</h1>
  <textarea id="input" placeholder="Paste JSON or XML here..."></textarea>
  <button id="formatJson">Format JSON</button>
  <button id="validateJson">Validate JSON</button>
  <button id="formatXml">Format XML</button>
  <button id="validateXml">Validate XML</button>
  <script src="popup.js"></script>
</body>
</html>
